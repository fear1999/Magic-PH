<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" ; charset="utf-8" /> -->
    <title>MagicPH Options</title>
    <link rel="stylesheet" href="./css/options.css" />
    <script src="./js/options.js"></script>
  </head>
  <body>
      <form>
        <section class="checkbox">
          <label>
            <span>Use alternative player</span>
            <div class="switch">
              <input type="checkbox" name="altplayers" id="altplayers">
              <label for="altplayers"></label>
            </div>
          </label>
        </section>
        <section class="checkbox">
          <label>
            <span>Autoscroll on load</span>
            <div class="switch">
              <input type="checkbox" name="autoscroll" id="autoscroll">
              <label for="autoscroll"></label>
            </div>
          </label>
        </section>
        <section class="checkbox">
          <label>
            <span>Blur thumbnails</span>
            <div class="switch">
              <input type="checkbox" name="blurimg" id="blurimg">
              <label for="blurimg"></label>
            </div>
          </label>
        </section>
        <section class="checkbox">
          <label>
            <span>Disable comments</span>
            <div class="switch">
              <input type="checkbox" name="comments" id="comments">
              <label for="comments"></label>
            </div>
          </label>
        </section>
        <section class="checkbox">
          <label>
            <span>Disable scroll to top button</span>
            <div class="switch">
              <input type="checkbox" name="topbutton" id="topbutton">
              <label for="topbutton"></label>
            </div>
          </label>
        </section>
        <section class="checkbox">
          <label>
            <span>Disable navigation sidebar</span>
            <div class="switch">
              <input type="checkbox" name="fasttravel" id="fasttravel">
              <label for="fasttravel"></label>
            </div>
          </label>
        </section>
      </form>
  </body>
</html>
