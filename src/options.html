<!DOCTYPE html>
<html>
<head>
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" ; charset="utf-8" /> -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>MagicPH Options</title>
    <link rel="stylesheet" href="css/mod.css" />
    <link rel="stylesheet" href="css/options.css" />
</head>

<body>
    <div id="mcover">
        <h2>Options</h2>
        <form>
            <input type="checkbox" id="blurimg" name="option1" value="">
            <label for="option1"> Blur Thumbnails</label><br />
            <input type="checkbox" id="thumbnails" name="option2" value="" checked>
            <label for=" option2"> Enable Thumbnails</label><br />
            <input type="checkbox" id="comments" name="option3" value="">
            <label for="option3"> Enable Comments</label><br /><br />
            <input type="checkbox" id="autoscroll" name="option4" value="" checked>
            <label for="option4"> Auto scroll on load</label><br /><br />
            <input type="checkbox" id="topbutton" name="option5" value="" checked>
            <label for="option5"> Show "Top" Button</label><br /><br />
            <input type="checkbox" id="altplayers" name="option6" value="">
            <label for="option6"> Altnerative Player</label><br /><br />
        </form>
    </div>
    <script src="libs/jquery.min.js"></script>
    <script src="js/options.js"></script>
</body>
</html>
