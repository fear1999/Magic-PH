<!DOCTYPE html>
<html lang="en" class="mph">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
<!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" ; charset="utf-8" /> -->
<title>MagicPH - Settings</title>
<link rel="stylesheet" type="text/css" href="css/magicph.css">
</head>
<body class="mph">
  <a href="https://www.pornhub.com/magicph-favorites" target="_blank">Favorites</a>
  <form class="magicph_cfg">
    <section class="select">
      <span>Video player</span>
      <select name="altplayers">
        <option value="none">Default</option>
        <option value="plyr">Plyr</option>
      </select>
    </section>
    <section class="checkbox">
      <label>
        <span>Player seek time</span>
        <input type="number" name="seektime" id="seektime" placeholder="Player Seek Time" />
      </label>
    </section>
    <section class="checkbox">
      <label>
        <span>Auto "Jump to"</span>
        <div class="switch">
          <input type="checkbox" name="autojump" id="autojump" />
          <label for="autojump"></label>
        </div>
      </label>
    </section>
    <section class="checkbox">
        <label>
          <span>Scroll on load</span>
          <div class="switch">
            <input type="checkbox" name="autoscroll" id="autoscroll" />
            <label for="autoscroll"></label>
          </div>
        </label>
    </section>
    <section class="checkbox">
      <label>
        <span>Blur thumbnails</span>
        <div class="switch">
          <input type="checkbox" name="blurimg" id="blurimg" />
          <label for="blurimg"></label>
        </div>
      </label>
    </section>
    <section class="checkbox">
      <label>
        <span>Video comments</span>
        <div class="switch">
          <input type="checkbox" name="comments" id="comments" />
          <label for="comments"></label>
        </div>
      </label>
    </section>
    <section class="checkbox">
      <label>
        <span>Disable "Top" button</span>
        <div class="switch">
          <input type="checkbox" name="topbutton" id="topbutton" />
          <label for="topbutton"></label>
        </div>
      </label>
    </section>
    <section class="checkbox">
      <label>
        <span>Disable sidebar</span>
        <div class="switch">
          <input type="checkbox" name="sidebar" id="sidebar" />
          <label for="sidebar"></label>
        </div>
      </label>
    </section>
    <section class="checkbox">
      <label>
        <span>[WIP] Console logs</span>
        <div class="switch">
          <input disabled="" type="checkbox" name="debug" id="debug" />
          <label for="debug"></label>
        </div>
      </label>
    </section>
    <!-- <section class="select">
      Free Premium Videos
      <select name="verifiedAccounts">
        <option value="ignore">Do nothing</option>
        <option value="hide">Hide</option>
        <option value="highlight">Highlight</option>
      </select>
    </section> -->
    <!-- <button id="phCustomize" type="button">Customize Headers</button> -->
  </form>
  <script src="js/options.js"></script>
</body>

</html>
